<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = "background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
    <script>
        ////   Add
        // 1st way
        function addLanguage(langName){
            const li = document.createElement('li');
            li.innerHTML = `${langName}`
            document.querySelector('.language').appendChild(li)
        }
        addLanguage('Python')
        addLanguage('Java')
        // 2nd way
        function addOptiLang(langName){
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName));
            /*other way for same code of jusst above
             * const addText = document.createTextNode(langName);
             * li.appenfChild(addText);
             */
            document.querySelector('.language');
        }
        addOptiLang('CPP')

        // In bigger project add new eleemnt by creating and appending textNode the innerText method is costly as it traverse whole HTML tree

        ////   Edit

        // 1st way
        const secondLang = document.querySelector("li:nth-child(2)");
        // secondLang.innerHTML = "Mojo"  UNoptiomized
        const newLi = document.createElement('li');
        newLi.textContent = "Mojo"
        secondLang.replaceWith(newLi)

        // 2nd Way
        const firstLang = document.querySelector("li:first-child");
        firstLang.outerHTML = '<li>TypeScript</li>'

        ///// Remove

        // 1st Way
        const lastLang = document.querySelector("li:last-child");
        lastLang.remove()
        
    </script>
</html>
