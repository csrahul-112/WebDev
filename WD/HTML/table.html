<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            color: aliceblue;
        }
        tr{
            background-color: #263439;
            text-shadow: 100cap #f3f;
        }
        tr:nth-child(odd){
            background-color: #697a81;
        }
    </style>
    <title>Table html</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="3" >Student List</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Skill</th>
            <th>Roll No</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>Java</td>
            <td>41521051</td>
        </tr>
        <tr>
            <td>Jyoti</td>
            <td>Mela Fuchu </td>
            <td>41321029</td>
        </tr>
        <tr>
            <td>fuchu</td>
            <td>fuchuwa</td>
            <td>8826</td>
        </tr>
    </table>
</body>
</html>
