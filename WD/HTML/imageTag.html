<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
    <style>
        body{
            background-color: #414141;
            color: white;
        }
    </style>
</head>
<body>
    <img src="tes1t.jpeg" alt="A green Bird">
    <br />

    <picture>
        <source media="(min-width: 800px)" srcset="https://plus.unsplash.com/premium_photo-1674677530889-72b7cf7f1450?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHx8" alt="a free image from Unsplash.com with copied address">
        <source media="(min-width: 350px)" srcset="test.jpeg">
        <source media="(min-width: 1000px)" srcset="test.jpeg">
        <source media="(min-width: 600px)" srcset="test.jpeg">
        <img src="test.jpeg" alt="a green bird">
    </picture>

    <img width="400" src="https://plus.unsplash.com/premium_photo-1674677530889-72b7cf7f1450?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHx8" alt="a free image from Unsplash.com with copied address">
    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="tesqt.jpeg" usemap="#image-map" alt="A Green Bird">

<map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="308,66,285,128,265,76,319,53,313,84,273,94,181,107,187,104,134,107,142,109" shape="">
    <area onclick="two()" target="" alt="" title="" href="" coords="144,123,207,82" shape="rect">
</map>
    
<script>
    function one(){
        alert("You Have Clicked One")
    }
    function two(){
        alert("You have Clicked Two")
    }
</script>
</body>
</html>
